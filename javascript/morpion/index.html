<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-all.css">
    <link rel="stylesheet" href="style-morpion.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="t-center">
            <h1 class="hn h0 m-none">Morpion</h1>
        </div>
        <div class="flex-container">
            <div class="flex-item border border-sm t-center player player-x">
                <h2 class="hn">Joueur <span class="lighter">x</span></h2>
                <h3 class="hn victoires">Victoires : <span id="score-x">0</span></h3>
            </div>
            <table class="flex-item morpion-table border">
                <tr class="row bor">
                    <td id="1-1" class="morpion-cell border t-center lighter"></td>
                    <td id="1-2" class="morpion-cell border t-center lighter"></td>
                    <td id="1-3" class="morpion-cell border t-center lighter"></td>
                </tr>
                <tr class="row">
                    <td id="2-1" class="morpion-cell border t-center lighter"></td>
                    <td id="2-2" class="morpion-cell border t-center lighter"></td>
                    <td id="2-3" class="morpion-cell border t-center lighter"></td>
                </tr>
                <tr class="row">
                    <td id="3-1" class="morpion-cell border t-center lighter"></td>
                    <td id="3-2" class="morpion-cell border t-center lighter"></td>
                    <td id="3-3" class="morpion-cell border t-center lighter"></td>
                </tr>
            </table>
            <div class="flex-item border border-sm t-center player player-o">
                <h2 class="hn">Joueur <span class="lighter">o</span></h2>
                <h3 class="hn victoires">Victoires : <span id="score-o">0</span></h3>
            </div>
            <div class="info-container t-center">      
                <h2 id="info"></span></h2>
                <h3 class="hn player-info"></h3>
                <button class="btn border border-sm reset-table">Rejouer</button>
            </div>
        </div>
        <div class="t-center">
            <button class="btn border border-sm reset-table">Nouveau jeu</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
